{% extends "network/layout.html" %}

{% block body %}
    
{% if user.is_authenticated %}

    {% for post in posts %}
    <div class="post">
        <div class="user">{{post.user}}</div>
        <div class="content">{{post.content}}</div>
        <div class="likes">{{post.likes}}</div>
        <f class="row">
            <div class="col-10"></div>
            <div class="timestamp col-2">{{post.date}} {{post.time}}</div>
        </f>
    </div>
    {% endfor %}

{% endif %}

{% endblock %}
